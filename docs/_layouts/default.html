<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Sofa King Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .hero {
      background-image: url('/assets/hero.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
      height: 70vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 22px;
      margin: 15px 0 10px;
    }

    .product p {
      padding: 0 15px 20px;
      font-size: 16px;
      color: #555;
    }

    .floating-call {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #c40000;
      color: #fff;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      z-index: 999;
    }
  </style>
</head>

<body>

  {{ content }}

  <a href="tel:9792508196" class="floating-call">
    Call Now
  </a>

</body>
</html>
