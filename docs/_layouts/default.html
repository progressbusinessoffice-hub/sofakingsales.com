<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: "Sofa King Furniture" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    a { text-decoration: none; }

    /* Hero Section */
    header {
      height: 400px;
      background-image: url('assets/hero.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 1.5em;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .hero-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #FF5733;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .hero-button:hover { background-color: #e04e2a; }

    /* Content wrapper */
    .content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* Sections */
    section {
      margin-bottom: 50px;
    }

    section h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      color: #FF5733;
    }

    section p {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 20px auto;
      font-size: 1.1em;
    }

    /* Product Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      background-color: white;
    }

    .product-card img {
      width: 100%;
      display: block;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-card .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-card .product-info h3 {
      margin: 10px 0 5px 0;
    }

    .product-card .product-info p {
      margin: 0 0 10px 0;
      color: #555;
    }

    .product-card .buy-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .product-card .buy-button:hover {
      background-color: #e04e2a;
    }

    /* Notification / Email signup */
    .signup {
      text-align: center;
      margin-top: 30px;
    }

    .signup input[type="email"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .signup button {
      padding: 10px 20px;
      background-color: #FF5733;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .signup button:hover {
      background-color: #e04e2a;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .product-card { width: 90%; }
      header h1 { font-size: 2.2em; }
      header p { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>{{ page.title | default: "Sofa King Furniture" }}</h1>
    <p>Furniture deals that are sofa king amazing you can't resist!</p>
    <a class="hero-button" href="tel:+19792508196">Call Now</a>
  </header>

  <!-- Main Content -->
  <div class="content">
    {{ content }}
  </div>

</body>
</html>
